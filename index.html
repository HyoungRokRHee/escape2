<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>멸종위기사랑 세번째</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        #uiBox {
            position: absolute;
            bottom: 50px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input, button {
            padding: 12px;
            font-size: 1.1em;
            margin: 8px 0;
            border-radius: 10px;
            border: none;
        }

        button {
            background-color: rgba(255, 255, 255, 0.85);
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="uiBox">

        <!-- FIRST: 비밀번호 3640 -->
        <div id="passwordSection1">
            <input type="text" id="pw1" placeholder="비밀번호 입력">
            <button onclick="checkPw1()">확인</button>
        </div>

        <!-- NEXT 버튼 -->
        <div id="nextSection" style="display:none;">
            <button onclick="goNext()">다음</button>
        </div>

        <!-- SECOND PASSWORD: 0907 -->
        <div id="passwordSection2" style="display:none;">
            <input type="text" id="pw2" placeholder="비밀번호 입력">
            <button onclick="checkPw2()">확인</button>
        </div>

    </div>

    <script>
        // 초기 화면: first.png
        document.body.style.backgroundImage =
            "url('https://github.com/HyoungRokRHee/escape1/raw/main/first.png?raw=true')";

        let step = 0;

        // 첫 번째 비밀번호 (3640)
        function checkPw1() {
            const pw = document.getElementById("pw1").value;

            if (pw === "3640") {
                document.body.style.backgroundImage =
                    "url('https://github.com/HyoungRokRHee/escape1/raw/main/escape33-1.png?raw=true')";

                document.getElementById("passwordSection1").style.display = "none";
                document.getElementById("nextSection").style.display = "flex";

                step = 1;
            } else {
                alert("비밀번호가 틀렸습니다.");
            }
        }

        // escape33-1 → escape33-2
        function goNext() {
            if (step === 1) {
                document.body.style.backgroundImage =
                    "url('https://github.com/HyoungRokRHee/escape1/raw/main/escape33-2.png?raw=true')";

                document.getElementById("nextSection").style.display = "none";
                document.getElementById("passwordSection2").style.display = "flex";

                step = 2;
            }
        }

        // 두 번째 비밀번호 (0907)
        function checkPw2() {
            const pw = document.getElementById("pw2").value;

            if (pw === "0907") {
                document.body.style.backgroundImage =
                    "url('https://github.com/HyoungRokRHee/escape1/raw/main/escape33-3.png?raw=true')";

                document.getElementById("passwordSection2").style.display = "none";
            } else {
                alert("비밀번호가 틀렸습니다.");
            }
        }

    </script>

</body>
</html>
