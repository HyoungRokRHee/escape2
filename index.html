<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사라진 기억의 조각</title>
    <style>
        /* 중앙 정렬 및 배경 이미지 스타일 */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        #passwordSection, #puzzleSection, #questionSection, #finalSection {
            display: none;
            width: 100%;
            height: 100vh;
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        input, button {
            padding: 10px;
            font-size: 1em;
            margin: 10px 0;
            text-align: center;
            cursor: pointer;
        }
        img {
            max-width: 90%;
            height: auto;
            margin-top: 20px;
        }
        .red-text {
            color: red;
            font-size: 2em;
        }
    </style>
</head>
<body>

    <!-- 첫 번째 페이지: 비밀번호 입력 -->
    <div id="passwordSection" style="background-image: url('https://github.com/HyoungRokRHee/escape2/raw/main/whole.png?raw=true');">
        <h2>비밀번호를 입력하세요</h2>
        <input type="text" id="passwordInput" placeholder="비밀번호 입력">
        <button onclick="checkPassword()">확인</button>
    </div>

    <!-- 두 번째 페이지: 이미지와 확인 버튼 -->
    <div id="puzzleSection" style="background-image: url('https://github.com/HyoungRokRHee/escape2/raw/main/escape2.png?raw=true');">
        <button onclick="goToQuestionPage()">확인</button>
    </div>

    <!-- 세 번째 페이지: 문제와 이미지, 정답 입력 -->
    <div id="questionSection" style="background-image: url('https://github.com/HyoungRokRHee/escape2/raw/main/whole.png?raw=true');">
        <h2>빈칸에 들어갈 숫자는?</h2>
        <img src="https://github.com/HyoungRokRHee/escape2/raw/main/escape2-2.png?raw=true" alt="Puzzle Image">
        <input type="text" id="answerInput" placeholder="정답 입력">
        <button onclick="checkAnswer()">제출</button>
    </div>

    <!-- 네 번째 페이지: 결과 안내 -->
    <div id="finalSection" style="background-image: url('https://github.com/HyoungRokRHee/escape2/raw/main/whole.png?raw=true');">
        <h1 class="red-text">4층 유년부로 가세요</h1>
    </div>

    <script>
        // 첫 번째 페이지 비밀번호 확인
        function checkPassword() {
            const password = document.getElementById("passwordInput").value;
            if (password === "3640") {
                document.getElementById("passwordSection").style.display = "none";
                document.getElementById("puzzleSection").style.display = "flex";
            } else {
                alert("비밀번호가 틀렸습니다. 다시 시도하세요.");
            }
        }

        // 두 번째 페이지에서 세 번째 페이지로 이동
        function goToQuestionPage() {
            document.getElementById("puzzleSection").style.display = "none";
            document.getElementById("questionSection").style.display = "flex";
        }

        // 세 번째 페이지에서 네 번째 페이지로 이동
        function checkAnswer() {
            const answer = document.getElementById("answerInput").value;
            if (answer === "2") {
                document.getElementById("questionSection").style.display = "none";
                document.getElementById("finalSection").style.display = "flex";
            } else {
                alert("정답이 틀렸습니다. 다시 시도하세요.");
            }
        }

        // 첫 번째 페이지만 처음에 표시
        document.getElementById("passwordSection").style.display = "flex";
    </script>

</body>
</html>
