<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>멸종위기사랑 세번째</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: black;
        }

        /* 화면 전체 이미지 */
        #screen {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            display: block;
        }

        /* 입력/버튼 UI 박스 */
        #uiBox {
            position: fixed;
            bottom: 40px;
            width: 100%;
            text-align: center;
        }

        input, button {
            padding: 12px;
            font-size: 1.2em;
            border-radius: 10px;
            border: none;
            margin-bottom: 8px;
        }

        button {
            background: rgba(255,255,255,0.85);
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- 메인 이미지 -->
    <img id="screen"
         src="https://github.com/HyoungRokRHee/escape1/raw/main/first.png?raw=true">

    <!-- UI 박스 -->
    <div id="uiBox">
        <!-- FIRST PW -->
        <div id="passwordSection1">
            <input id="pw1" placeholder="비밀번호 입력">
            <br>
            <button onclick="checkPw1()">확인</button>
        </div>

        <!-- NEXT BUTTON -->
        <div id="nextSection" style="display:none;">
            <button onclick="goNext()">다음</button>
        </div>

        <!-- SECOND PW -->
        <div id="passwordSection2" style="display:none;">
            <input id="pw2" placeholder="비밀번호 입력">
            <br>
            <button onclick="checkPw2()">확인</button>
        </div>
    </div>

<script>
    const screen = document.getElementById("screen");

    let step = 0;

    // 1단계 비밀번호 (3640)
    function checkPw1() {
        if (document.getElementById("pw1").value === "3640") {
            screen.src =
                "https://github.com/HyoungRokRHee/escape2/raw/main/escape33-1.png?raw=true";

            document.getElementById("passwordSection1").style.display = "none";
            document.getElementById("nextSection").style.display = "block";
            step = 1;

        } else alert("비밀번호가 틀렸습니다.");
    }

    // escape33-1 → escape33-2
    function goNext() {
        if (step === 1) {
            screen.src =
                "https://github.com/HyoungRokRHee/escape2/raw/main/escape33-2.png?raw=true";

            document.getElementById("nextSection").style.display = "none";
            document.getElementById("passwordSection2").style.display = "block";

            step = 2;
        }
    }

    // 두 번째 비밀번호 (0907)
    function checkPw2() {
        if (document.getElementById("pw2").value === "0907") {
            screen.src =
                "https://github.com/HyoungRokRHee/escape2/raw/main/escape33-3.png?raw=true";

            document.getElementById("passwordSection2").style.display = "none";

        } else alert("비밀번호가 틀렸습니다.");
    }
</script>

</body>
</html>
