<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사라진 기억의 조각</title>
    <style>
        /* 중앙 정렬 및 배경 이미지 스타일 */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #puzzleSection, #nextPage {
            display: none;
        }
        input, button {
            padding: 10px;
            font-size: 1em;
            margin: 10px 0;
            text-align: center;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- 첫 번째 페이지 -->
    <div id="passwordSection" style="background-image: url('https://github.com/HyoungRokRHee/escape2/raw/main/escape2.png?raw=true'); background-size: cover;">
        <h2>비밀번호를 입력하세요</h2>
        <input type="text" id="passwordInput" placeholder="비밀번호 입력">
        <button onclick="checkPassword()">확인</button>
    </div>

    <!-- 두 번째 페이지 -->
    <div id="puzzleSection" style="background-image: url('https://github.com/HyoungRokRHee/escape2/raw/main/whole.png?raw=true'); background-size: cover;">
        <p>먼저, 내 기억을 되찾기 위해서는<br>내가 언제부터 기억을 잃었는지,<br>내 마지막 기억이 무엇인지 끄집어내야 한다.</p>
        <button onclick="goToNextPage()">확인</button>
    </div>

    <!-- 세 번째 페이지 -->
    <div id="nextPage" style="background-image: url('https://github.com/HyoungRokRHee/escape2/raw/main/whole.png?raw=true'); background-size: cover;">
        <h2>빈칸에 들어갈 숫자는?</h2>
        <img src="https://github.com/HyoungRokRHee/escape2/raw/main/escape2-2.png?raw=true" alt="Puzzle Image">
        <p>힌트: 시계를</p>
        <input type="text" id="answerInput" placeholder="정답 입력">
        <button onclick="checkAnswer()">제출</button>
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById("passwordInput").value;
            if (password === "3640") {
                document.getElementById("passwordSection").style.display = "none";
                document.getElementById("puzzleSection").style.display = "flex";
                document.getElementById("puzzleSection").style.flexDirection = "column";
                document.getElementById("puzzleSection").style.alignItems = "center";
            } else {
                alert("비밀번호가 틀렸습니다. 다시 시도하세요.");
            }
        }

        function goToNextPage() {
            document.getElementById("puzzleSection").style.display = "none";
            document.getElementById("nextPage").style.display = "flex";
            document.getElementById("nextPage").style.flexDirection = "column";
            document.getElementById("nextPage").style.alignItems = "center";
        }

        function checkAnswer() {
            const answer = document.getElementById("answerInput").value;
            if (answer) {
                alert("정답이 제출되었습니다."); // 정답 처리 로직을 추가할 수 있습니다.
            } else {
                alert("정답을 입력하세요.");
            }
        }
    </script>

</body>
</html>
